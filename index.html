<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Personal Best Stopwatch</title>
    <link href = "styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=light_mode" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Klee+One&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="timerLabel">Stopwatch</h1>
    <div id="timer"> 
        0s
    </div>

    <div id="buttons">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
        <button id="reset" disabled>Reset</button>
        <button id="save" hidden>Save</button>
    </div>
    <div id ="sessionList" hidden>
    </div>
    <button id="sessionToggle" hidden>▲</button>

    <button id="darkModeToggle">
        <span class="material-symbols-outlined">light_mode</span>
    </button>
    <button id="settingsOpen">
        <span class="material-symbols-outlined">more_vert</span>
    </button>
    <div id="settingsModal" hidden>
        <div id="settingsContent">
            <div id="settingsHeader">
                <h2>Preferences</h2>
                <button id="settingsClose">✕</button>
            </div>
            <button id="bestModeToggle">Best: Longest</button>
            <br>
            <button id="timeFormatToggle">Time Format: Simple</button>
            <br>
            <input maxlength="32" type="text" id="timerLabelInput" placeholder="What are you timing?">
            <div id="about">
                <h2>
                    About
                </h2>
                <p1>
                    A hobby project for me to learn html, js and css (but fun) <br>
                    <br> Cat doodles coming soon! <br>
                    (Actually more of a dog person but cats are more fun to draw)
                </p1>
            </div>
            <button id="hardReset">Full reset</button>
            <div id="confirmModal" hidden>
                <p>Are you sure you want to delete all saved times and preferences?</p>
                <div id="confirmButtons">
                    <button id="confirmYes">Yes</button>
                    <button id="confirmNo">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src ="script.js"> </script>
</body>

</html>
